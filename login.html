<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDX</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/less/main.min.css">
</head>
<body class="login-page">

  <div class="container login-ct">
    <img class="big-logo" src="/images/logo.jpg"/>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 loginform">
        <form id="J_loginForm">
          <div class="form-group">
            <label for="J_email">账号</label>
            <input type="email" class="form-control" id="J_email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="J_password">密码</label>
            <input type="password" class="form-control" id="J_password" placeholder="Password">
          </div>
          <button type="submit" class="submit btn btn-block btn-default">登陆</button>
          <a class="forget" href="#">忘记密码</a>
        </form>
      </div>
    </div>
  </div>

  <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
