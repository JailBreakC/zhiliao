<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDX</title>
  <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/build/css/less/main.min.css">
</head>
<body class="login-page">

  <div class="container login-ct">
    <h5 class="intro-title">请输入你的联系方式（至少一项）</h5>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 loginform">
        <form id="J_bindForm">
          <div class="form-group">
            <label for="J_wechat">微信号</label>
            <input type="text" class="form-control" id="J_wechat" placeholder="Wechat">
          </div>
          <div class="form-group">
            <label for="J_mobile">手机号</label>
            <input type="text" class="form-control" id="J_mobile" placeholder="Mobile">
          </div>
          <button type="submit" class="submit btn btn-block btn-default">提交</button>
        </form>
      </div>
    </div>
  </div>

  <script src="//cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
